
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>নাইটডিজায়ার</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #111;
    }
    .button {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #530c9e;
    }
    .audio-section {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>নাইটডিজায়ারে আপনাকে স্বাগতম</h1>

  <button class="button" onclick="alert('রোমান্টিক গল্প পেজে রিডাইরেক্ট হবে')">রোমান্টিক গল্প</button>
  <button class="button" onclick="alert('হট অ্যান্ড সেক্সী গল্প পেজে রিডাইরেক্ট হবে')">হট অ্যান্ড সেক্সী গল্প</button>
  <button class="button" onclick="alert('থ্রিলার গল্প পেজে রিডাইরেক্ট হবে')">থ্রিলার গল্প</button>
  <button class="button" onclick="toggleAudio()">অডিও ফিকশন</button>

  <div id="audioPlayer" class="audio-section">
    <h3>অডিও ফিকশন</h3>
    <audio controls>
      <source src="অডিও.mp3" type="audio/mpeg">
      আপনার ব্রাউজার অডিও প্লে সাপোর্ট করে না।
    </audio>
  </div>

  <script>
    function toggleAudio() {
      const audioSection = document.getElementById('audioPlayer');
      audioSection.style.display = audioSection.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
